name: Deploy Application

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Workflow runs on GitHub's Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out your repository's code

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set up Java 11

      - name: Build and test
        run: ./mvnw clean install  # Run Maven build and tests

      - name: Deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          # Deployment script goes here!
          echo "Deploying application with DATABASE_URL=${DATABASE_URL}"
